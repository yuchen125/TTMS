{% extends 'backend/movie/index_movie.html' %}
{% block movie_table %}
    <div class="col-md-3"></div>
    <div><h2 class="col-md-4">影厅编辑</h2></div>
	<div class="col-md-10" style="padding-top: 10px">
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">影片名称</label>
                <label class="col-sm-6">
                    <input type="text" class="form-control" name="movie_name" value="{{ movie_list.movie_name }}">
                    <label style="color: red">{{ error_name }}</label>
                </label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">影片描述</label>
                <label class="col-sm-6">
                    <input type="text" class="form-control" value="{{ movie_list.movie_detail }}"  name="movie_detail">
                    <label style="color: red">{{ error_detail }}</label>
                </label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">影片价格</label>
                <label class="col-sm-6">
                    <input type="text" class="form-control" value="{{ movie_list.movie_price }}" name="movie_price">
                </label>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label" style="color: red; font-weight: bold;">{{ message }}</div>
                <div class="col-sm-6">
                    <!-- <input type="hidden" name="method" value="add"> -->
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input type="submit" class="btn btn-primary" value="提交"></label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="btn btn-warning" href="{% url 'index' %}">返 回</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
