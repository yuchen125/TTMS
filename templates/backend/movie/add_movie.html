{% extends 'backend/movie/index_movie.html' %}
{% block movie_table %}
    <div class="col-md-3"></div>
    <div><h2 class="col-md-4">增加影片</h2></div>
	<div class="col-md-10" style="padding-top: 10px">
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">影片名称</label>
                <label class="col-sm-6">
                    {{ obj.movie_name }}{{ obj.movie_name.errors.0 }}
                </label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">影片描述</label>
                <label class="col-sm-6" >
                   {{ obj.movie_detail }}{{ obj.movie_detail.errors.0 }}
                </label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">影片价格</label>
                <label class="col-sm-6">
                   {{ obj.movie_price }}{{ obj.movie_price.errors.0 }}
                </label>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label" style="color: red; font-weight: bold;"></div>
                <div class="col-sm-6">
                    <!-- <input type="hidden" name="method" value="add"> -->
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input type="submit" class="btn btn-primary" value="提交"></label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="btn btn-warning" href="{% url 'index_movie' %}">返 回</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
